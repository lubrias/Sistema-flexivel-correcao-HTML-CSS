<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CorreX</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <header class="topbar">
        <div class="logo-area">
            <img src="CorreXlogo (1).png" alt="Logo CorreX">
            <span class="brand">CorreX</span>
        </div>

        <nav class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="provas.html">Provas</a>
            <a href="correcao.html">Correção</a>
            <a href="login.html">Sair</a>
        </nav>
    </header>


    <main class="container">

        <h1 class="title">Dashboard</h1>

        <div class="cards">

            <div class="card">
                <h2>32</h2>
                <p>Provas cadastradas</p>
            </div>

            <div class="card">
                <h2>18</h2>
                <p>Provas corrigidas</p>
            </div>

            <div class="card">
                <h2>14</h2>
                <p>Pendentes</p>
            </div>

            <div class="card">
                <h2>09/11</h2>
                <p>Última correção</p>
            </div>

        </div>

        <div class="section">
            <h3>Provas recentes</h3>

            <div class="recent-list">
                <div class="recent-item">
                    <span>Simulado ENEM 2024</span>
                    <button>Ver</button>
                </div>

                <div class="recent-item">
                    <span>Prova Matemática - 3º ano</span>
                    <button>Ver</button>
                </div>

                <div class="recent-item">
                    <span>Redações turma A</span>
                    <button>Ver</button>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
