<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorreX - Início</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <div class="logo-area">
        <img src="CorreXlogo (1).png" alt="Logo CorreX">
        <span class="brand">CorreX</span>
    </div>

    <nav class="menu">
        <a href="#" class="need-login">Quem somos?</a>
        <a href="#" class="need-login">Dashboard</a>
        <a href="#" class="need-login">Provas</a>
        <a href="#" class="need-login">Correção</a>
        <a href="#" class="need-login">Planos</a>
        <a href="#" class="need-login">Contate a equipe</a>
        <a href="sair.html">Sair</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-box">
        <h1>Bem-vindo ao CorreX</h1>
        <p>Gerencie provas, envie atividades e acompanhe correções de forma simples e rápida.</p>


        <a href="login.html" class="btn-login">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M15 3H5v18h10" stroke="#0a1c3a" stroke-width="2"/>
                <path d="M10 12h11m0 0l-4-4m4 4l-4 4" stroke="#0a1c3a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Fazer login
        </a>
    </div>
</section>


<div id="login-modal" class="modal">
    <div class="modal-content">
        <h2>Você precisa logar antes</h2>
        <p>Faça login para acessar essa área do sistema.</p>
        <button id="close-modal" class="modal-btn">Fechar</button>
    </div>
</div>

<script>
    document.querySelectorAll(".need-login").forEach(item => {
        item.addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById("login-modal").classList.add("show");
        });
    });

    document.getElementById("close-modal").addEventListener("click", () => {
        document.getElementById("login-modal").classList.remove("show");
    });
</script>

</body>
</html>
