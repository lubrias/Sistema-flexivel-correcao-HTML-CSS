<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Provas - CorreX</title>
    <link rel="stylesheet" href="provas.css">
</head>
<body>

<header class="topbar">
    <div class="logo-area">
        <img src="CorreXlogo (1).png" alt="Logo CorreX" class="logo">
        <span class="brand">CorreX</span>
    </div>

    <nav class="menu">
        <a href="dashboard.html">Dashboard</a>
        <a href="provas.html" class="active">Provas</a>
        <a href="correcao.html">Correção</a>
        <a href="planos.html">Planos</a>
        <a href="sair.html">Sair</a>
    </nav>
</header>

<main class="container">
    <h1 class="title">Provas</h1>

    <div class="list">
        <div class="item">
            <span>Simulado ENEM 2024</span>
            <button class="open-img" data-img="foto_prova1.png">Abrir</button>
        </div>

        <div class="item">
            <span>Prova Matemática - 3º ano</span>
            <button class="open-img" data-img="foto_prova2.png">Abrir</button>
        </div>

        <div class="item">
            <span>Redações turma A</span>
            <button class="open-img" data-img="redacao_1000.jpg">Abrir</button>
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal-bg" id="modal">
    <div class="modal-content">
        <button class="close-btn" id="closeBtn">Fechar</button>
        <img id="modalImg" src="">
    </div>
</div>

<script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");

    document.querySelectorAll(".open-img").forEach(btn => {
        btn.addEventListener("click", () => {
            modalImg.src = btn.getAttribute("data-img");
            modal.style.display = "flex";
        });
    });

    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        modalImg.src = "";
    });

    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
            modalImg.src = "";
        }
    });
</script>

</body>
</html>
