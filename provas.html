<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provas - CorreX</title>
    <link rel="stylesheet" href="provas.css">
</head>
<body>

    <header class="topbar">
        <div class="logo-area">
            <img src="CorreXlogo (1).png" alt="Logo CorreX">
            <span class="brand">CorreX</span>
        </div>

        <nav class="menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="provas.html">Provas</a>
            <a href="correcao.html">Correção</a>
            <a href="login.html">Sair</a>
        </nav>
    </header>

    <main class="container">

        <h1 class="title">Provas Cadastradas</h1>

        <button class="add-btn">+ Nova Prova</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Questões</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Simulado ENEM 2024</td>
                    <td>10/11/2024</td>
                    <td>180</td>
                    <td><span class="status done">Corrigida</span></td>
                    <td><button class="action-btn">Ver</button></td>
                </tr>

                <tr>
                    <td>Prova Matemática - 3º Ano</td>
                    <td>06/11/2024</td>
                    <td>12</td>
                    <td><span class="status pending">Pendente</span></td>
                    <td><button class="action-btn">Corrigir</button></td>
                </tr>

                <tr>
                    <td>Redações - Turma A</td>
                    <td>01/11/2024</td>
                    <td>35</td>
                    <td><span class="status pending">Pendente</span></td>
                    <td><button class="action-btn">Corrigir</button></td>
                </tr>

                <tr>
                    <td>Avaliação História - 2º Ano</td>
                    <td>29/10/2024</td>
                    <td>20</td>
                    <td><span class="status done">Corrigida</span></td>
                    <td><button class="action-btn">Ver</button></td>
                </tr>
            </tbody>
        </table>

    </main>

</body>
</html>
